<!DOCTYPE html>
<html>
    <body>

    <h2>An Unordered HTML List (Nested)</h2>

    <ul style="list-style-type:disc;">
        <li>Coffee</li>
        <li>Tea</li>
            <ul>
            <li>Black tea</li>
            <li>Green tea</li>
            </ul>
        <li>Milk</li>
    </ul>  

    <h2>An Ordered HTML List</h2>

    <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h2>A Description List</h2>

    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>

    </body>
</html>
