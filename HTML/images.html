<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <style>
            body {
                background-image: url('img_girl.jpeg');
                background-repeat: no-repeat;

        <h1>IMAGES
            <br>
            <img src="pic_trulli.jpeg" alt="Italian Trulli">

            style="float:left;width:42px;height:42px;">

        <h1>MAPS
            <!-- MAPS
             Image with clickable areas
            -->
            <br>
            <img src="workplace.jpg" alt="Workplace" usemap="#workmap">

            <map name="workmap">
            <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm" onclick="computerFunction()">
            <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm" onclick="phoneFunction()">
            <area shape="circle" coords="337,300,44" alt="Coffee" href="coffee.htm" onclick="coffeeFunction()">
            </map>

            <script>
                function computerFunction() {
                    alert("You clicked the computer")
                }
                function phoneFunction() {
                    alert("You clicked the phone")
                }
                function coffeeFunction() {
                    alert("You clicked the coffee")
                }
            </script>
        </h1>
        <h1> BACKGROUND IMAGE
            <p style="background-image: url('img_girl.jpg');"></p>
        </h1>
